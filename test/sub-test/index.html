<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Inner Test</title>
    <style>
      .code {
        min-height: 100px;
        min-width: 200px;
        border: 1px solid blue;
      }
    </style>
  </head>
  
  <body>
    <div class="wrapper">window</div>
    <pre id="window1" class="code"></pre>
    <hr />
    <div class="wrapper">window.parent</div>
    <pre id="window2" class="code"></pre>
  </body>
  <script>
    var box1 = document.getElementById('window1');
    box1.innerHTML = JSON.stringify(window.location, undefined, 2);

    var box2 = document.getElementById('window2');
    box2.innerHTML = JSON.stringify(window.parent.location, undefined, 2);

    console.log('>>> inner window status: ', window.parent === window)
  </script>
</html>
